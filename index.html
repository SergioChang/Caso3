<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujo en Canvas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.6.0/fabric.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        canvas {
            border: 1px solid #000;
            display: block;
            margin: 0 auto;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>¡Dibuja en el lienzo!</h1>
    <canvas id="drawingCanvas" width="500" height="500"></canvas>
    <button id="clearButton">Limpiar</button>

    <script>
        // Crear un canvas de Fabric.js
        const canvas = new fabric.Canvas('drawingCanvas');

        // Permitir el dibujo en el lienzo
        canvas.isDrawingMode = true;
        canvas.freeDrawingBrush.color = 'black'; // Color del trazo
        canvas.freeDrawingBrush.width = 5;      // Grosor del trazo

        // Botón para limpiar el lienzo
        const clearButton = document.getElementById('clearButton');
        clearButton.addEventListener('click', () => {
            canvas.clear();
        });
    </script>
</body>
</html>
