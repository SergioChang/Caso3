<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de dibujos feos</title>
</head>
<body>
    <h1>Predicción de dibujos feos</h1>
    <div>
        <canvas id="drawingCanvas" width="400" height="400" style="border:1px solid #000000;"></canvas>
    </div>
    <button id="clearButton">Limpiar</button>
    <button id="predictButton">Predecir</button>
    <p id="result">Resultado: </p>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script>
        const canvas = document.getElementById("drawingCanvas");
        const ctx = canvas.getContext("2d");
        const clearButton = document.getElementById("clearButton");
        const predictButton = document.getElementById("predictButton");
        const result = document.getElementById("result");

        // Variables para el dibujo
        let isDrawing = false;

        // Configurar el canvas para dibujar
        canvas.addEventListener("mousedown", () => (isDrawing = true));
        canvas.addEventListener("mouseup", () => (isDrawing = false));
        canvas.addEventListener("mousemove", (event) => {
            if (isDrawing) {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;

                ctx.fillStyle = "black";
                ctx.fillRect(x, y, 5, 5);
            }
        });

        // Limpiar el canvas
        clearButton.addEventListener("click", () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        // Cargar el modelo y hacer predicciones
        let model;
        async function loadModel() {
            model = await tf.loadGraphModel("path/to/model.json"); // Cambia esta ruta
            console.log("Modelo cargado");
        }
        loadModel();

        predictButton.addEventListener("click", async () => {
            if (!model) {
                alert("El modelo aún no está cargado.");
                return;
            }

            // Preprocesar el dibujo para que coincida con la entrada del modelo
            const tensor = tf.browser
                .fromPixels(canvas)
                .resizeNearestNeighbor([28, 28]) // Ajusta al tamaño esperado del modelo
                .mean(2)
                .toFloat()
                .expandDims(0)
                .expandDims(-1)
                .div(255.0);

            // Realizar predicción
            const prediction = await model.predict(tensor).data();
            const predictedClass = prediction.indexOf(Math.max(...prediction));
            result.textContent = `Resultado: Clase ${predictedClass}`;
        });
    </script>
</body>
</html>
